about: An interface to communicate with StewardX
subcommands:
    - tasks:
        about: controls tasks
        subcommands:
            - list:
                about: lists tasks
                args:
                    - ID:
                        about: id of the task you want to list
                        index: 1
            - create:
                about: create a new task
                subcommands:
                    - cmd:
                        about: create a new task with CmdTask type
                        args:
                            - name:
                                short: n
                                about: Task Name
                                takes_value: true
                                required: true
                            - command:
                                short: c
                                about: Command to execute
                                takes_value: true
                                required: true
                            - frequency:
                                short: f
                                about: Task's frequency Hook or Every(*cron string*)
                                takes_value: true
                                required: true
                    - docker:
                        about: create a new task with DockerTask type
                        args:
                            - name:
                                short: n
                                about: Task Name
                                takes_value: true
                                required: true
                            - frequency:
                                short: f
                                about: Task's frequency Hook or Every(*cron string*)
                                takes_value: true
                                required: true
                            - type:
                                short: t
                                about: Docker task's type, either file or image
                                takes_value: true
                                required: true
                            - contents:
                                short: c
                                about: Either Dockerfile's path or image_name:tag
                                takes_value: true
                                required: true
                            - env:
                                short: e
                                about: Environment variables for DockerTask
                                takes_value: true
                                multiple: true
            - active:
                about: get active tasks
            - delete:
                about: delete a task
                args:
                    - ID:
                        about: id of the task you want to delete
                        index: 1
                        required: true
            - execute:
                about: execute given task
                args:
                    - ID:
                        about: id of the task you want to execute
                        index: 1
                        required: true
            - abort:
                about: abort given task
                args:
                    - ID:
                        about: id of the task you want to abort
                        index: 1
                        required: true
